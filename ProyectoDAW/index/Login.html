<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <style>
        /* Aplica la imagen de fondo al body */
        body {
            background-image: url("../Media/imageUser.jpg"); /* Usa la misma imagen que el encabezado */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
    </style>
</head>
<body>

    <header id="encabezadoLogin">
        <div class="contenidoEncabezado">
            <div class="logo">
                <img src="../media/logo.png" class="logo">
            </div>
           
            <div class="botonAtras"> 
                <button type="button" onclick="location.href='index.html'">Atrás</button>
            </div>
        </div>
    </header>
    
    <section class="loginFormulario">
        <h2>Iniciar Sesión</h2>

        <!-- Formulario de login -->
        <form action="check_login.php" method="POST">
            <!-- Nombre de usuario -->
            <div>
                <label for="loginUsuario">Nombre de Usuario:</label>
                <input type="text" id="loginUsuario" name="loginUsuario" required>
            </div>
            <!-- Contraseña -->
            <div>
                <label for="loginContrasena">Contraseña:</label>
                <input type="password" id="loginContrasena" name="loginContrasena" required>
            </div>
            <!-- Botón -->
            <button type="submit">Ingresar</button>
        </form>
    </section>

    <!-- Script para mostrar alertas en función de la URL -->
    <script>
        // Función para obtener parámetros de la URL
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Comprobar si hay un error en los parámetros de la URL
        const error = getParameterByName('error');

        if (error === 'incorrect_password') {
            alert('Contraseña incorrecta. Intenta de nuevo.');
        } else if (error === 'user_not_found') {
            alert('Usuario no encontrado.');
        }
    </script>

</body>
</html>
